<app-breadcrumb [listBreadCrumb]="listBreadCrumb"></app-breadcrumb>
<app-loading *ngIf="!data"></app-loading>
<div *ngIf="data">
  <!-- card -->
  <nz-card>
    <div nz-row>
      <div class="card-item" nz-col [nzXl]="6" [nzSm]="12" [nzXs]="24">
        <div>
          <span class="card-number">{{data.orderQuantityByStatus['1']}}</span
          ><span
            class="card-icon"
            nz-icon
            nzType="pause-circle"
            nzTheme="outline"
          ></span>
        </div>
        <p class="card-title">Đơn hàng chưa giao</p>
      </div>
      <div class="card-item" nz-col [nzXl]="6" [nzSm]="12" [nzXs]="24">
        <div>
          <span class="card-number">{{data.orderQuantityByStatus['2']}}</span
          ><span
            class="card-icon"
            nz-icon
            nzType="send"
            nzTheme="outline"
          ></span>
        </div>
        <p class="card-title">Đơn hàng đang giao</p>
      </div>
      <div class="card-item" nz-col [nzXl]="6" [nzSm]="12" [nzXs]="24">
        <div>
          <span class="card-number">{{data.orderQuantityByStatus['3']}}</span
          ><span
            class="card-icon"
            nz-icon
            nzType="check"
            nzTheme="outline"
          ></span>
        </div>
        <p class="card-title">Đơn hàng đã giao</p>
      </div>
      <div class="card-item" nz-col [nzXl]="6" [nzSm]="12" [nzXs]="24">
        <div>
          <span class="card-number">{{data.orderQuantityByStatus['4']}}</span
          ><span
            class="card-icon"
            nz-icon
            nzType="close-circle"
            nzTheme="outline"
          ></span>
        </div>
        <p class="card-title">Đơn hàng đã hủy</p>
      </div>
    </div>
  </nz-card>

  <!-- chart  -->
  <div>
    <nz-card>
      <div class="chart-title">
        <p>Số đơn hàng tiếp nhận theo ngày</p>
      </div>

      <div class="chart-wrapper card">
        <canvas
          [height]="100"
          baseChart
          [datasets]="barChartData"
          [labels]="barChartLabels"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [legend]="barChartLegend"
          [type]="barChartType"
        >
        </canvas>
      </div>
    </nz-card>
  </div>
</div>
