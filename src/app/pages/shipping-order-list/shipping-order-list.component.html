<div class="title">
  <h2>Danh sách đơn hàng</h2>
<button nz-button nzType="primary" [nzSize]="size" nzShape="round">
  Thêm mới 
  <span nz-icon nzType="plus-circle" nzTheme="outline"></span>
</button>
</div>


<nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>STT</th>
        <th>Ngày tạo</th>
        <th>Ngày thay đổi</th>
        <th>Status Code</th>
        <th>Trạng thái đơn hàng</th>
        <th>Chi tiết trạng thái đơn hàng</th>
        <th>Order code</th>
        <th>Chi tiết</th>
        <th>Chỉnh sửa</th>
        <th>Hủy đơn</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listOfData">
        <td>{{ data.id }}</td>
        <td>{{ data.createdAt }}</td>
        <td>{{ data.updateAt }}</td>
        <td>{{ data.statusCode }}</td>
        <td>{{ data.statusDesc }}</td>
        <td>{{ data.statusDetail }}</td>
        <td>{{ data.orderCode }}</td>
        <td><span nz-icon nzType="eye" nzTheme="outline"></span></td>
        <td>
            <span nz-icon nzType="edit" nzTheme="outline"></span>
        </td>
        <td><span nz-icon nzType="delete" nzTheme="outline"></span></td>
      </tr>
    </tbody>
  </nz-table>
